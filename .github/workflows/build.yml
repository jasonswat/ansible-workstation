name: Run ansible-playbook on Macos and Ubuntu

on:
  push:
    branches:
    - dev
  pull_request:
    branches:
    - main

jobs:
  test_ansible_run:
    strategy:
      matrix:
        os: [macos-13, macos-14, ubuntu-20.04, ubuntu-22.04, ubuntu-24.04]
        python: ['3.12']

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup python ${{ matrix.python }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: pip install ansible on ${{ matrix.os }}
        run: |
          pip3 install ansible=='10.5.0'

      - name: Run ansible on ${{ matrix.os }}
        run: |
          ansible-playbook -i hosts site.yml -c local -v

