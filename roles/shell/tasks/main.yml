---
- name: Sync bash-it repo
  git:
    repo: 'https://github.com/Bash-it/bash-it.git'
    dest: "{{ local_home }}/.bash_it"
    depth: 1
    version: '{{ version }}'
  become_user: '{{ user }}'

- name: Install GNU bash since MacOs uses old version and they want you to use zsh
  homebrew: name=bash state=present
  when: ansible_distribution == "Darwin"
