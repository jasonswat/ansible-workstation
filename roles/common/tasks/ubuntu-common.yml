---
# This playbook contains common plays that will be run on all nodes.

# for 1.6 this ansible
- name: Create en_US.UTF-8 locale
  locale_gen: name=en_US.UTF-8 state=present

- name: Linux | Update cache
  apt: update_cache=yes cache_valid_time=3600
  become: yes

- name: Linux | Upgrade
  apt: upgrade=dist
  become: yes

- name: Package | Install lists packages
  apt: pkg={{ item }} state=present
  become: yes
  with_items:
    - alsa-base
    - alsa-utils
    - apt-transport-https
    - aptitude
    - ca-certificates
    - chrony
    - bash-completion
    - bluez
    - build-essential
    - bzip2
    - curl
    - dkms
    - firefox
    - git
    - git-core
    - git-flow
    - git-email
    - git-extras
    - gnupg-agent
    - gstreamer1.0-alsa
    - gstreamer1.0-plugins-base-apps
    - gstreamer1.0-pulseaudio
    - gzip
    - jq
    - htop
    - linux-headers-generic
    - nmap
    - openssh-server
    - openssl
    - pssh
    - pwgen
    - pulseaudio
    - shellcheck
    - software-properties-common
    - silversearcher-ag
    - tmux
    - terminator
    - tcpdump
    - tar
    - tree
    - unzip
    - ubuntu-restricted-extras
    - vlc
    - vim
    - vim-gtk
    - wireless-tools
    - wget
    - watch
    - xorg

- name: Package | Remove Packages 
  apt: pkg={{ item }} state=absent
  become: yes
  with_items:
    - ack
    - gbrainy
    - gnome-mines
    - gnome-sudoku
    - gnome-mahjongg
    - gnome-games-common
    - unity-webapps-common 
    - aisleriot
