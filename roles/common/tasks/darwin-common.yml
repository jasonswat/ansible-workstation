---
- name: install brew packages
  homebrew: name={{ item }} state=present
  with_items:
    - ansible
    - autoconf
    - automake
    - awscli
    - curl
    - elixir
    - gcc
    - git
    - gitlab-runner
    - influxdb
    - jq
    - kafkacat
    - ktail # kafka-tail
    - kubernetes-cli
    - kubernetes-helm
    - python3
    - macvim
    - mas
    - ngrep
    - nmap
    - node
    - openssl
    - packer
    - pssh
    - shellcheck
    - sneaker
    - the_silver_searcher
    - tiger-vnc
    - tree
    - vim
    - watch
    - wget
    - zsh 

- name: install homebrew cask packages
  homebrew_cask: name={{ item }} state=present
  with_items:
    - atom
    - firefox
    - google-chrome
    - google-cloud-sdk
    - gimp
    - handbrake
    - hipchat
    - iterm2
    - java
    - logitech-myharmony
    - postman
    - paintbrush
    - slack
    - sonos
    - virtualbox
    - visual-studio-code
    - vlc
    - xquartz
