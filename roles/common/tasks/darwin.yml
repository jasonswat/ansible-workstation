---
- name: install common brew packages
  homebrew: name={{ item }} state=present
  with_items: '{{ common_packages }}'

- name: install brew packages
  homebrew: name={{ item }} state=present
  with_items:
    - ansible
    - autoconf
    - automake
    - awscli
    - elixir
    - gitlab-runner
    - influxdb
    - kafkacat
    - ktail # kafka-tail
    - kubernetes-cli
    - kubernetes-helm
    - python3
    - macvim
    - mas
    - node
    - packer
    - sneaker
    - the_silver_searcher
    - tiger-vnc
    - vim
    - zsh 

- name: install homebrew cask packages
  homebrew_cask: name={{ item }} state=present
  with_items:
    - atom
    - firefox
    - google-chrome
    - google-cloud-sdk
    - gimp
    - handbrake
    - hipchat
    - iterm2
    - java
    - logitech-myharmony
    - postman
    - paintbrush
    - slack
    - sonos
    - virtualbox
    - visual-studio-code
    - vlc
    - xquartz
